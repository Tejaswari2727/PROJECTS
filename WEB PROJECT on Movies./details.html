<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Stream - Movie Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Teju Movies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
            </ul>
        </div>
    </nav>

    <!-- Movie Details Section -->
    <div class="container mt-4">
        <!-- The mt-4 class adds a top margin for spacing -->
        <div class="row">
            <!-- Creates a row within the container, 
             acting as a flexbox layout to organize the content into columns. -->
            
             <!-- Movie Image -->
            <div class="col-md-8">
                <!-- This column takes up 8 out of 12 grid columns on medium-sized screens (768px) or larger. -->
                 
                <!-- if screen size is small, then it takes 12 out of 12 grid columns for the image -->
                  <!-- then, the image and its details will stack vertically and each will occupy the full width of the screen. -->
                
                  <!-- Image src attribute gets updated dynamically -->
                <img src="" class="img-fluid mb-3" alt="Movie Image">
                <!-- class="img-fluid mb-3" to ensure the image scales responsively and has a bottom margin (mb-3). -->
                
                <!-- Imagine you have an image that is 800 pixels wide, but you are displaying it on a screen 
                 that's only 400 pixels wide. Without the img-fluid class, the image would overflow or appear cut off. 
                 By adding img-fluid, the image automatically resizes to fit within the 400-pixel width of the screen 
                 while maintaining its original height-to-width ratio. -->
            </div>
            
            <!-- Movie Info -->
            <div class="col-md-4">
                <!-- The next four lines would be updated dynamically based on the thumbnail clicked -->
                <h3>Title Loading...</h3>   
                <p><strong>Genre:</strong> Loading...</p>
                <p><strong>Release Date:</strong> Loading...</p>
                <p>Loading synopsis...</p>

                <button id="openTrailer" class="btn btn-primary" data-toggle="modal" data-target="#trailerModal">Watch Trailer</button>
                
            </div>
        </div>
    </div>

    <!-- Trailer Modal -->
    <div class="modal fade" id="trailerModal">
        <!-- The "modal" class defines the container as a modal (a dialog box/popup).  -->
        <!-- The "fade" class adds a fade-in animation effect when the modal is displayed. -->

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Trailer</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <!-- The &times; represents the “×” symbol, -->
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Video src attribute also gets updated dynamically -->
                    <iframe width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
